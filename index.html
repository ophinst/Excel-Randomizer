<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="/script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Random Username and Email Picker</h1>
    <input type="file" id="data" accept=".xlsx" />
    <button id="pickOneBtn" disabled>Pick One!</button>
    <div id="letterbox-container">
        <div id="letterbox">
            <div id="letter">
                <p class="congrats">Congratz!</p>
                <p id="letterUsername"></p>
                <p id="letterEmail"></p>
            </div>
        </div>
    </div>
    <div id="username"></div>
    <div id="email"></div>
</body>
</html>
