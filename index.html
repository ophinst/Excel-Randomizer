<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Username and Email Picker</h1>
        <input type="file" id="data" accept=".xlsx" />
        <div class="buttons">
            <button id="spinBtn" disabled>Spin!</button>
            <button id="generate100Btn" disabled>Generate 100 Winners</button>
        </div>
        <div id="result-container">
            <div id="result">Winner username: ?</div>
            <div id="result-email">Winner e-mail: ?</div>
        </div>
        <div id="results100" class="hidden"></div>
    </div>
</body>
</html>
